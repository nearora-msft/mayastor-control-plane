[package]
name = "ctrlp-tests"
version = "1.0.0"
authors = ["Tiago Castro <tiago.castro@mayadata.io>"]
edition = "2018"
description = "Control Plane 'Compose' Tests"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "testlib"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.12.0", features = ["full"] }
openapi = { path = "../../openapi", features = [ "tower-client", "tower-trace" ] }
composer = { path = "../../composer" }
deployer = { path = "../../deployer" }
anyhow = "1.0.44"
common-lib = { path = "../../common" }
structopt = "0.3.23"
backtrace = "0.3.61"
etcd-client = "0.7.2"
futures = "0.3.24"
rpc = { path = "../../rpc" }

# Tracing
tracing = "0.1.28"
tracing-subscriber = "0.2.24"
opentelemetry-jaeger = { version = "0.15.0", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = "0.15.0"
opentelemetry = { version = "0.16.0", features = ["rt-tokio-current-thread"] }
actix-web-opentelemetry = "0.11.0-beta.5"
